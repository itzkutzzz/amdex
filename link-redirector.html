<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instant Link Redirector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #backButton {
            background-color: #2196F3;
        }

        #backButton:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instant Link Redirector</h1>
        <div class="input-group">
            <label for="redirectLink">Enter Link:</label>
            <input type="text" id="redirectLink" placeholder="Enter the URL to redirect to">
        </div>
        <div class="button-group">
            <button id="redirectButton">Go to Link</button>
            <button id="backButton">Back to Original Site</button>
        </div>
    </div>

    <script>
        class LinkRedirector {
            constructor() {
                this.redirectLinkInput = document.getElementById('redirectLink');
                this.redirectButton = document.getElementById('redirectButton');
                this.backButton = document.getElementById('backButton');

                this.initEventListeners();
            }

            initEventListeners() {
                this.redirectButton.addEventListener('click', () => this.redirectToLink());
                this.redirectLinkInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        this.redirectToLink();
                    }
                });

                this.backButton.addEventListener('click', () => {
                    window.location.href = 'https://amdex-hub.vercel.app/';
                });
            }

            redirectToLink() {
                const link = this.redirectLinkInput.value.trim();

                if (!link) {
                    alert('Please enter a valid URL');
                    return;
                }

                // Ensure the URL has a protocol
                const formattedLink = link.startsWith('http://') || link.startsWith('https://') 
                    ? link 
                    : `https://${link}`;

                try {
                    window.location.href = formattedLink;
                } catch (error) {
                    alert('Invalid URL. Please check the link and try again.');
                }
            }
        }

        // Initialize the LinkRedirector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LinkRedirector();
        });
    </script>
</body>
</html>
